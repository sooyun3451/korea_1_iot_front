<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image.html</title>
</head>
<body>
  <!-- 
  1. 너비: wight 
  2. 높이: height -->
  <img src="../images/dog01.jpg" alt="강아지01" width="150" height="150px"/>
  <img src="../images/dog02.jpg" alt="강아지02" width="50%"/>
  <img src="../images/dog03.jpg" alt="강아지03" height="50%"/>
  <div style="width: 100%; height: 500px; background-color: lightcoral;">
    <img src="../images/dog04.jpg" alt="강아지04" height="50%"/>
  </div>

  <!-- vh -> 뷰포트 -->
  <div style="height: 100vh;">
    <img src="../images/dog05.jpg" alt="강아지05" height="100%"/>
  </div>

  <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="고양이 사진">
  
</body>
</html>
