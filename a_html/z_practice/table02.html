<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table02.html</title>
  <style>
    table,tr,td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    tr,td {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1행 1열</td>
      <td>1행 3열</td>
      <td>1행 4열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td rowspan="2">2행 2열</td>
      <td>2행 3열</td>
      <td>2행 4열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 3열</td>
      <td>3행 4열</td>
    </tr>
  </table>
</body>
</html>
