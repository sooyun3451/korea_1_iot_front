<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list.html</title>
  <style>
    #li-image {
      /* url('이미지 경로') 함수*/
      list-style: url('../.././images/dog01.jpg');
    }
  </style>
</head>
<body>
  <!-- ! list-style-type 속성 -->
  <!-- 
  ? 1. ul태그의 목록 아이템 변경 
  
  disc(기본값), circle(빈 원), square(사각형)
  
  -->
  <ul style="list-style: circle inside;">
    <li>Item 01</li>
    <li>Item 02</li>
    <li>Item 03</li>
    <li>Item 04</li>
  </ul>

  <!-- ? 2. ol태그의 목록 순서값 변경 -->
  <ol style="list-style: upper-roman;">
    <li>Item 01</li>
    <li>Item 02</li>
    <li>Item 03</li>
    <li>Item 04</li>
  </ol>

  <!-- ? 3. 리스트 ul 아이콘, ol 순서값 제거 -->
  <ol style="list-style-type: none;">
    <li>1</li>
    <li>2</li>
  </ol>

  <ul>
    <li id="li-image">불릿 이미지를 사용한 아이텝</li>
  </ul>
</body>
</html>
